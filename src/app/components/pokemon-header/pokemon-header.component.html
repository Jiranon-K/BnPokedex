<div class="w-full relative">
  <div
    class="bg-red-700 text-white hover:shadow-2xl hover:shadow-red-500 shadow-2xl shadow-red-600"
  >
    <div
      class="relative z-10 px-3 py-2 text-center border-b border-red-800/30 shadow-lg hover:shadow-[0_4px_20px_rgba(239,68,68,0.5),0_2px_10px_rgba(239,68,68,0.3)] transition-all duration-300"
    >
      <div class="flex items-center justify-center space-x-3">
        <div
          class="inline-flex items-center justify-center w-8 h-8 bg-white/10 rounded-full border border-white/20 backdrop-blur-sm group-hover:scale-110 group-hover:bg-white/15 group-hover:border-yellow-300/40 transition-all duration-300 shadow-md hover:shadow-[0_0_15px_rgba(239,68,68,0.6),0_0_25px_rgba(239,68,68,0.3)] stats-container"
        >
          <img
            src="assets/ball.png"
            alt="Pokeball"
            class="w-5 h-5 object-contain filter drop-shadow-md group-hover:drop-shadow-[0_0_8px_rgba(239,68,68,0.8)] transition-all duration-300 group-hover:animate-spin"
          />
        </div>

        <h1
          class="text-xl md:text-2xl font-bold font-atma group-hover:scale-105 transition-all duration-300 text-shadow-lg group-hover:drop-shadow-[0_0_10px_rgba(239,68,68,0.7)]"
        >
          <span
            class="bg-gradient-to-r from-yellow-200 via-yellow-100 to-yellow-200 bg-clip-text text-transparent drop-shadow-lg group-hover:filter group-hover:drop-shadow-[0_0_8px_rgba(251,191,36,0.8)]"
          >
            My Pokédex
          </span>
        </h1>

        <div
          class="bg-white/10 backdrop-blur-sm rounded-full px-3 py-1 border border-white/20 group-hover:bg-white/15 group-hover:border-yellow-300/30 transition-all duration-300 shadow-md hover:shadow-[0_0_15px_rgba(239,68,68,0.6),0_0_25px_rgba(239,68,68,0.3)] stats-container"
        >
          <p
            class="font-gaegu text-sm font-medium group-hover:text-yellow-200 transition-colors duration-300"
          >
            <span
              class="text-yellow-300 font-bold text-base mr-1 inline-block group-hover:scale-110 transition-transform duration-300 group-hover:drop-shadow-[0_0_6px_rgba(251,191,36,0.8)]"
              >{{ pokemonCount }}</span
            >
            <span class="text-white/90">Pokémon</span>
          </p>
        </div>
      </div>
    </div>

    <div
      class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-red-800 via-red-700 to-red-800 shadow-md group-hover:shadow-[0_0_10px_rgba(239,68,68,0.8)] group-hover:h-1 transition-all duration-300"
    ></div>
  </div>
</div>
